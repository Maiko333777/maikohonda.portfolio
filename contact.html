<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maiko Honda Portfolio-contact</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <div id="top" class="top-wrapper">
        <header class="wrapper">
            <nav>
                <ul class="main-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="skill.html">Skill</a></li>
                    <li><a href="work.html">Works</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="contact-wrapper">
            <img src="/images/CONTACT.png" class="contactlogo" alt="">

            <div class="contact__detail">
                <form action="#">
                    <p>ここまで、私のポートフォリオサイトをご覧いただきありがとうございました。<br>
                        楽しんで頂けましたか？<br>
                        制作のご依頼・ご相談、もちろんコメントや挨拶だけでも結構です。<br>
                        お気軽にお問合せくださいませ。</p>
                    <div>
                        <label for="name">貴社名</label>
                        <input type="text" id="name" name="your-name">
                    </div>

                    <div>
                        <label for="name">お名前
                            <span class="required">必須</span>
                        </label>
                        <input type="text" id="name" name="your-name" required="required">
                    </div>

                    <div>
                        <label for="tel">電話番号</label>
                        <input type="tel" id="tel" name="your-tel">
                    </div>

                    <div>
                        <label for="email">メールアドレス
                            <span class="required">必須</span>
                        </label>
                        <input type="email" id="email" name="your-email" required="required">
                    </div>

                    <div>
                        <label for="message">お問合せ内容
                            <span class="required">必須</span>
                        </label>
                        <textarea name="message" name="your-message" required="required"></textarea>
                    </div>

                    <input type="submit" class="button" value="送信">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
