<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maiko Honda Portfolio-contact</title>
    <link rel="stylesheet" href="css/contact.css">
    <!-- ↓トップページへ戻るボタン ここから↓ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.4/css/all.css">
    <!-- ↑トップページへ戻るボタン ここまで↑ -->
    
</head>
<body>
    <div id="top" class="top-wrapper">
        <header class="wrapper">
            <!-- ハンバーガーメニュー部分 -->
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
              </div>
            <!-- ハンバーガーメニュー部分 -->
            <nav class="globalMenuSp">
                <ul class="main-nav">
                    <li class="menu-list"><a href="index.html">Home</a></li>
                    <li class="menu-list"><a href="about.html">About</a></li>
                    <li class="menu-list"><a href="skill.html">Skill</a></li>
                    <li class="menu-list"><a href="work.html">Works</a></li>
                    <li class="menu-list"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

            
        
        </header>

        <div class="contact-wrapper">
            
            <div class="contactlogo">
                Contact
            </div>

            <div class="contact__detail">
                <form action="#">
                    <p>ここまで、私のポートフォリオサイトをご覧いただきありがとうございました。<br>
                        楽しんで頂けましたか？<br>
                        制作のご依頼・ご相談、もちろんコメントや挨拶だけでも結構です。<br>
                        お気軽にお問合せくださいませ。</p>
                    <div>
                        <label for="name">貴社名</label>
                        <input type="text" id="name" name="your-name">
                    </div>

                    <div>
                        <label for="name">お名前
                            <span class="required">必須</span>
                        </label>
                        <input type="text" id="name" name="your-name" required="required">
                    </div>

                    <div>
                        <label for="tel">電話番号</label>
                        <input type="tel" id="tel" name="your-tel">
                    </div>

                    <div>
                        <label for="email">メールアドレス
                            <span class="required">必須</span>
                        </label>
                        <input type="email" id="email" name="your-email" required="required">
                    </div>

                    <div>
                        <label for="message">お問合せ内容
                            <span class="required">必須</span>
                        </label>
                        <textarea id="message" name="message" name="your-message" required="required"></textarea>
                    </div>

                    <input type="submit" class="button" value="送信">
                </form>
            </div>
        </div>
    </div>

    <!-- トップページへ戻るボタン -->

    <div id="page_top"><a href="#"></a></div>

    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <script src="js/5-2-4.js">
        jQuery(function() {
    var pagetop = $('#page_top');   
    pagetop.hide();
    $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {  //100pxスクロールしたら表示
            pagetop.fadeIn();
        } else {
            pagetop.fadeOut();
        }
    });
    pagetop.click(function () {
        $('body,html').animate({
            scrollTop: 0
        }, 500); //0.5秒かけてトップへ移動
        return false;
    });
});
    </script>

    <!--ここまで トップページへ戻るボタン -->
</body>
</html>
